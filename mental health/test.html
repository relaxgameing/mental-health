<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link mr-3 text-dark font-weight-bold" href="#"
            >Mental Health</a
          >
          <a class="nav-link mr-3 text-dark font-weight-bold" href="test.html"
            >Test</a
          >
          <a class="nav-link mr-3 text-dark font-weight-bold" href="chat.html"
            >Chat</a
          >
          <a
            class="
              btn btn-success
              mr-3
              px-4
              text-white
              font-weight-bold
              rounded-pill
            "
            >Sign in</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <h2 class="mx-auto">
          Check your mental health conditions by answering these questions!
        </h2>
      </div>
      <div class="row w-75 mx-auto mt-2">
        <div class="card w-100">
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="q1"
                  >1. Over the last 12 months, how frequently have you felt so
                  worried about something that you were unable to sleep at
                  night?</label
                >
                <textarea class="form-control" id="q1" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="q2"
                  >2. Over the last 12 months, how frequently have you felt alone or lonely?</label
                >
                <textarea class="form-control" id="q2" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="q3"
                  >3. Over the last 12 months, how often did you seriously consider attempting suicide?</label
                >
                <textarea class="form-control" id="q3" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="q4"
                  >4. Over the last 12 months, did you ever plan how you might attempt suicide?</label
                >
                <textarea class="form-control" id="q4" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="q5"
                  >5. How many close friends would you say you have?</label
                >
                <textarea class="form-control" id="q5" rows="3"></textarea>
              </div>

              <div class="form-group d-flex justify-content-center">
                  <button class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
